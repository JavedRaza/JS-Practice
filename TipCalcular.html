<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	 <link rel="stylesheet" type="text/css" href="./TipCalcular.css">
	<title>TipCalcular</title>
</head>
<body>
	 	<div id="container">
	 		<h1>Tip Calculator</h1>
	 		<div id="calculator">
	 		<form>
	 			<p>How much your bill ?</p>
	 			<p>
	 			$<input id="billamt" type="text" placeholder="Bill Amount">
	 			<p>How Was Our service?
	 				<p>
	 					<select id="serviceQual">
	 						<option disabled selected value="0">--Choose an option--</option>
	 						<option value="0.3">30&#37;&#45; Outstanding</option>
	 						<option value="0.2">20&#37; &#45; Good</option>
	 						<option value="0.15">20&#37;&#45;It was OK</option>
	 						<option value="0.1">10&#37;&#45; Bad</option>
	 						<option value="0.05">5&#37;&#45;Terribble</option>
	 					</select>
	 		</form>
	 		<p>How many people are sharing the bill?</p>
	 		<input id="peopleamt" type="text"  placeholder="Number of People">people
	 		<button type="button" id="calculate"> Calculate!</button>
	 	</div>
	 	<div id="totalTip">
	 		<sup>$</sup><span id="tip">0.00</span>
	 		<small id="each">each</small>
	 	</div>
	 </div>
	<script>
		function TipCalculate() {
			// body...
		 var amt = document.getElementById("billamt").value;
		 var serviceq = document.getElementById("serviceQual").value;
		 var people = document.getElementById("peopleamt").value;
			// console.log(amt);
			// console.log(serviceq);
			// console.log(people);
			debugger;
			if(amt===""||serviceq==0){
				alert("Please Enter Value");
				return;
			}
			if(people==="" || people <= 1){
				people = 1;
				document.getElementById("each").style.display = "none";
			} else {
				document.getElementById("each").style.display = "block";
			}
			var  total = amt*serviceq/people;
			total = Math.round(total*100)/100;
			total = total.toFixed(2);
			document.getElementById("totalTip").style.display = "block";
			document.getElementById("tip").innerHTML = total;
			document.getElementById("totalTip").style.display = "none";
			document.getElementById("each").style.display = "none";
		}
			document.getElementById("calculate").onclick = function(){
				TipCalculate();
		};
		 
	</script>
</body>
</html>
